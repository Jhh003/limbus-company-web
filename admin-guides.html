<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="边狱巴士攻略审核管理后台 - 管理待审核、已通过的攻略内容，支持多种攻略类型">
  <title>攻略审核 - 管理后台</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/limbus-theme-v2.css">
  <link rel="stylesheet" href="/css/module/admin-common.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .status-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .status-tab {
      padding: 10px 24px;
      border: 1px solid var(--lc-border);
      background: var(--lc-bg-card);
      color: var(--lc-text-secondary);
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .status-tab:hover {
      border-color: var(--lc-gold);
      color: var(--lc-gold);
    }

    .status-tab.active {
      background: var(--lc-gold);
      color: #000;
      border-color: var(--lc-gold);
    }

    .status-tab .count {
      background: rgba(0, 0, 0, 0.2);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 8px;
    }

    .guides-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .guide-card {
      background: var(--lc-bg-card);
      border: 1px solid var(--lc-border);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s;
      cursor: pointer;
    }

    .guide-card:hover {
      transform: translateY(-4px);
      border-color: var(--lc-border-light);
      box-shadow: var(--lc-shadow);
    }

    .guide-cover {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: var(--lc-bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--lc-gold);
      font-size: 48px;
    }

    .guide-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .guide-info {
      padding: 16px;
    }

    .guide-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--lc-text);
      margin-bottom: 8px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .guide-meta {
      display: flex;
      gap: 12px;
      font-size: 13px;
      color: var(--lc-text-muted);
      margin-bottom: 12px;
    }

    .guide-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .guide-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid var(--lc-border);
    }

    .guide-author {
      font-size: 13px;
      color: var(--lc-text-secondary);
    }

    .guide-date {
      font-size: 12px;
      color: var(--lc-text-muted);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--lc-text-muted);
    }

    .empty-state i {
      font-size: 64px;
      margin-bottom: 20px;
      color: var(--lc-border);
    }

    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.show {
      display: flex;
    }

    .modal-content {
      background: var(--lc-bg-card);
      border: 1px solid var(--lc-border);
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--lc-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      color: var(--lc-gold);
      font-size: 18px;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--lc-text-muted);
      cursor: pointer;
    }

    .modal-close:hover {
      color: var(--lc-gold);
    }

    .modal-body {
      padding: 24px;
    }

    .guide-detail-cover {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 20px;
      background: var(--lc-bg-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--lc-gold);
      font-size: 64px;
    }

    .guide-detail-title {
      font-size: 22px;
      font-weight: 600;
      color: var(--lc-text);
      margin-bottom: 16px;
    }

    .guide-detail-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 20px;
      padding: 16px;
      background: var(--lc-bg-secondary);
      border-radius: 8px;
    }

    .guide-detail-meta span {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--lc-text-secondary);
      font-size: 14px;
    }

    .guide-detail-content {
      margin-bottom: 20px;
    }

    .guide-detail-content h4 {
      font-size: 16px;
      color: var(--lc-gold);
      margin-bottom: 12px;
    }

    .guide-detail-content .content {
      background: var(--lc-bg-secondary);
      padding: 16px;
      border-radius: 8px;
      color: var(--lc-text);
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .modal-footer {
      padding: 20px 24px;
      border-top: 1px solid var(--lc-border);
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .reject-reason {
      width: 100%;
      padding: 12px;
      background: var(--lc-bg-secondary);
      border: 1px solid var(--lc-border);
      border-radius: 6px;
      color: var(--lc-text);
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
      margin-bottom: 12px;
    }

    .reject-reason:focus {
      outline: none;
      border-color: var(--lc-gold);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <h1 class="sidebar-title">管理后台</h1>
        <p class="sidebar-subtitle">攻略审核中心</p>
      </div>
      <nav class="sidebar-nav">
        <a href="admin-dashboard.html" class="nav-item" data-tab="dashboard">
          <i class="fas fa-chart-line"></i>
          <span>数据统计</span>
        </a>
        <a href="admin.html" class="nav-item" data-tab="ranking">
          <i class="fas fa-list-ol"></i>
          <span>排行榜审核</span>
        </a>
        <a href="admin-guides.html" class="nav-item active" data-tab="guides">
          <i class="fas fa-book"></i>
          <span>攻略审核</span>
        </a>
        <a href="admin-users.html" class="nav-item" data-tab="users">
          <i class="fas fa-users"></i>
          <span>用户管理</span>
        </a>
        <a href="admin-settings.html" class="nav-item" data-tab="settings">
          <i class="fas fa-cog"></i>
          <span>系统配置</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <div class="admin-user">
          <i class="fas fa-user-shield"></i>
          <span class="username" id="currentUser">管理员</span>
          <i class="fas fa-sign-out-alt logout-btn" onclick="logout()"></i>
        </div>
      </div>
    </aside>

    <main class="admin-main">
      <header class="admin-header">
        <div class="header-left">
          <h1>攻略审核</h1>
          <p class="header-subtitle">审核和管理用户提交的攻略内容</p>
        </div>
      </header>

      <div class="status-tabs">
        <button class="status-tab active" data-status="pending">
          待审核 <span class="count" id="pendingCount">0</span>
        </button>
        <button class="status-tab" data-status="approved">
          已通过 <span class="count" id="approvedCount">0</span>
        </button>
        <button class="status-tab" data-status="rejected">
          已驳回 <span class="count" id="rejectedCount">0</span>
        </button>
      </div>

      <div id="guidesContainer">
        <div class="empty-state">
          <i class="fas fa-spinner fa-spin"></i>
          <p>加载中...</p>
        </div>
      </div>

      <div class="pagination" id="pagination"></div>
    </main>
  </div>

  <div class="modal-overlay" id="guideModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>攻略详情</h3>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer" id="modalFooter"></div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('admin_token');
    if (!token) {
      window.location.href = 'admin-login.html';
    }

    const username = localStorage.getItem('admin_username') || '管理员';
    document.getElementById('currentUser').textContent = username;

    let currentStatus = 'pending';
    let currentPage = 1;
    let totalPages = 1;
    let currentGuideId = null;

    function logout() {
      localStorage.removeItem('admin_token');
      localStorage.removeItem('admin_username');
      localStorage.removeItem('admin_role');
      window.location.href = 'admin-login.html';
    }

    function formatDate(dateString) {
      if (!dateString) return '-';
      const date = new Date(dateString);
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function getStatusText(status) {
      const statusMap = {
        'pending': '待审核',
        'approved': '已通过',
        'rejected': '已驳回'
      };
      return statusMap[status] || status;
    }

    async function loadGuides(status, page = 1) {
      currentStatus = status;
      currentPage = page;

      const container = document.getElementById('guidesContainer');
      container.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-spinner fa-spin"></i>
          <p>加载中...</p>
        </div>
      `;

      try {
        const response = await fetch(`/api/admin/guides?status=${status}&page=${page}&pageSize=12`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const data = await response.json();

        if (data.code === 200) {
          totalPages = data.data.pagination.totalPages;
          renderGuides(data.data.guides);
          renderPagination(data.data.pagination);
          updateStatusCounts(data.data.counts);
        } else {
          container.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-circle"></i>
              <h3>加载失败</h3>
              <p>${data.message}</p>
            </div>
          `;
        }
      } catch (error) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-circle"></i>
            <h3>网络错误</h3>
            <p>请稍后重试</p>
          </div>
        `;
      }
    }

    function updateStatusCounts(counts) {
      document.getElementById('pendingCount').textContent = counts?.pending || 0;
      document.getElementById('approvedCount').textContent = counts?.approved || 0;
      document.getElementById('rejectedCount').textContent = counts?.rejected || 0;
    }

    function renderGuides(guides) {
      const container = document.getElementById('guidesContainer');

      if (guides.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-inbox"></i>
            <h3>暂无攻略</h3>
            <p>当前状态下没有攻略</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="guides-grid">
          ${guides.map(guide => `
            <div class="guide-card" onclick="openGuideModal(${guide.id})">
              <div class="guide-cover">
                ${guide.cover_url ? `<img src="${guide.cover_url}" alt="${guide.title}">` : '<i class="fas fa-book"></i>'}
              </div>
              <div class="guide-info">
                <span class="badge ${guide.status === 'pending' ? 'badge-warning' : guide.status === 'approved' ? 'badge-success' : 'badge-danger'}">
                  ${getStatusText(guide.status)}
                </span>
                <h3 class="guide-title">${guide.title}</h3>
                <div class="guide-meta">
                  <span><i class="fas fa-user"></i> ${guide.author}</span>
                  <span><i class="fas fa-layer-group"></i> ${guide.floorLevel || guide.floor_level || '未知'}</span>
                </div>
                <div class="guide-footer">
                  <span class="guide-author">${guide.sinner} - ${guide.persona}</span>
                  <span class="guide-date">${formatDate(guide.created_at)}</span>
                </div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function renderPagination(pagination) {
      const container = document.getElementById('pagination');
      const { page, totalPages } = pagination;

      if (totalPages <= 1) {
        container.innerHTML = '';
        return;
      }

      let html = '';
      html += `<button class="btn btn-secondary" ${page === 1 ? 'disabled' : ''} onclick="loadGuides('${currentStatus}', ${page - 1})">上一页</button>`;
      html += `<span style="display: flex; align-items: center; color: var(--lc-text-muted);">第 ${page} / ${totalPages} 页</span>`;
      html += `<button class="btn btn-secondary" ${page === totalPages ? 'disabled' : ''} onclick="loadGuides('${currentStatus}', ${page + 1})">下一页</button>`;

      container.innerHTML = html;
    }

    async function openGuideModal(guideId) {
      currentGuideId = guideId;
      const modal = document.getElementById('guideModal');
      const modalBody = document.getElementById('modalBody');
      const modalFooter = document.getElementById('modalFooter');

      modalBody.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-spinner fa-spin"></i>
          <p>加载中...</p>
        </div>
      `;
      modalFooter.innerHTML = '';
      modal.classList.add('show');

      try {
        const response = await fetch(`/api/admin/guide/${guideId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const data = await response.json();

        if (data.code === 200) {
          renderGuideDetail(data.data);
        } else {
          modalBody.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-exclamation-circle"></i>
              <h3>加载失败</h3>
              <p>${data.message}</p>
            </div>
          `;
        }
      } catch (error) {
        modalBody.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-exclamation-circle"></i>
            <h3>网络错误</h3>
            <p>请稍后重试</p>
          </div>
        `;
      }
    }

    function renderGuideDetail(guide) {
      const modalBody = document.getElementById('modalBody');
      const modalFooter = document.getElementById('modalFooter');

      let contentHtml = '';

      if (guide.content_type === 'text' && guide.content) {
        contentHtml = `
          <div class="guide-detail-content">
            <h4><i class="fas fa-file-alt"></i> 攻略内容</h4>
            <div class="content">${guide.content}</div>
          </div>
        `;
      } else if (guide.content_type === 'image' && guide.content_images) {
        const images = JSON.parse(guide.content_images);
        contentHtml = `
          <div class="guide-detail-content">
            <h4><i class="fas fa-images"></i> 攻略图片</h4>
            <div class="guide-detail-images">
              ${images.map(img => `<img src="${img}" alt="攻略图片" onclick="window.open('${img}', '_blank')">`).join('')}
            </div>
          </div>
        `;
      }

      modalBody.innerHTML = `
        <div class="guide-detail-cover">
          ${guide.cover_url ? `<img src="${guide.cover_url}" alt="${guide.title}">` : '<i class="fas fa-book"></i>'}
        </div>
        <h2 class="guide-detail-title">${guide.title}</h2>
        <div class="guide-detail-meta">
          <span><i class="fas fa-user"></i> 作者：${guide.author}</span>
          <span><i class="fas fa-layer-group"></i> 角色：${guide.sinner} - ${guide.persona}</span>
          <span><i class="fas fa-trophy"></i> 关卡：${guide.floorLevel || guide.floor_level || '未知'}</span>
          <span><i class="fas fa-clock"></i> 提交时间：${formatDate(guide.created_at)}</span>
        </div>
        ${guide.tags ? `<div class="guide-detail-meta"><span><i class="fas fa-tags"></i> 标签：${guide.tags}</span></div>` : ''}
        ${contentHtml}
      `;

      if (guide.status === 'pending') {
        modalFooter.innerHTML = `
          <button class="btn btn-secondary" onclick="closeModal()">取消</button>
          <button class="btn btn-danger" onclick="rejectGuide()">
            <i class="fas fa-times"></i> 驳回
          </button>
          <button class="btn btn-primary" onclick="approveGuide()">
            <i class="fas fa-check"></i> 通过
          </button>
        `;
      } else {
        modalFooter.innerHTML = `
          <button class="btn btn-secondary" onclick="closeModal()">关闭</button>
        `;
      }
    }

    function closeModal() {
      document.getElementById('guideModal').classList.remove('show');
      currentGuideId = null;
    }

    async function approveGuide() {
      if (!confirm('确定要通过这个攻略吗？')) return;

      try {
        const response = await fetch(`/api/admin/guide/${currentGuideId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ action: 'approve' })
        });

        const data = await response.json();

        if (data.code === 200) {
          alert('攻略已通过审核');
          closeModal();
          loadGuides(currentStatus, currentPage);
        } else {
          alert(data.message || '操作失败');
        }
      } catch (error) {
        alert('网络错误，请稍后重试');
      }
    }

    async function rejectGuide() {
      const reason = prompt('请输入驳回原因（可选）：');
      if (reason === null) return;

      try {
        const response = await fetch(`/api/admin/guide/${currentGuideId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ action: 'reject', rejectReason: reason })
        });

        const data = await response.json();

        if (data.code === 200) {
          alert('攻略已驳回');
          closeModal();
          loadGuides(currentStatus, currentPage);
        } else {
          alert(data.message || '操作失败');
        }
      } catch (error) {
        alert('网络错误，请稍后重试');
      }
    }

    document.querySelectorAll('.status-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.status-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        loadGuides(this.dataset.status, 1);
      });
    });

    loadGuides('pending');
  </script>
</body>
</html>
