<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>排行榜审核 - 管理后台</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/limbus-theme-v2.css">
  <link rel="stylesheet" href="/css/module/admin-common.css">
  <link rel="stylesheet" href="/css/custom-dialog.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 状态标签页 */
    .status-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .status-tab {
      padding: 10px 24px;
      border: 1px solid var(--lc-border);
      background: var(--lc-bg-card);
      color: var(--lc-text-secondary);
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .status-tab:hover {
      border-color: var(--lc-gold);
      color: var(--lc-gold);
    }

    .status-tab.active {
      background: var(--lc-gold);
      color: #000;
      border-color: var(--lc-gold);
    }

    .status-tab .count {
      background: rgba(0, 0, 0, 0.2);
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 8px;
    }

    /* 排行榜卡片网格 */
    .ranking-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .ranking-card {
      background: var(--lc-bg-card);
      border: 1px solid var(--lc-border);
      border-radius: 8px;
      padding: 20px;
      transition: all 0.3s;
    }

    .ranking-card:hover {
      border-color: var(--lc-gold);
      transform: translateY(-2px);
    }

    .ranking-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .ranking-title {
      font-size: 16px;
      font-weight: 600;
      color: var(--lc-gold);
    }

    .ranking-status {
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .ranking-status.pending {
      background: rgba(230, 126, 34, 0.2);
      color: #e67e22;
    }

    .ranking-status.approved {
      background: rgba(39, 174, 96, 0.2);
      color: #27ae60;
    }

    .ranking-status.rejected {
      background: rgba(201, 79, 79, 0.2);
      color: var(--lc-red);
    }

    .ranking-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .ranking-info-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--lc-text-secondary);
    }

    .ranking-info-item i {
      color: var(--lc-gold);
      width: 16px;
    }

    .ranking-media {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .ranking-media a {
      padding: 6px 12px;
      background: var(--lc-bg-hover);
      border-radius: 4px;
      font-size: 12px;
      color: var(--lc-text-secondary);
      transition: all 0.3s;
    }

    .ranking-media a:hover {
      background: var(--lc-gold);
      color: #000;
    }

    .ranking-actions {
      display: flex;
      gap: 10px;
    }

    .ranking-actions button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-approve {
      background: #27ae60;
      color: #fff;
    }

    .btn-approve:hover {
      background: #2ecc71;
    }

    .btn-reject {
      background: var(--lc-red);
      color: #fff;
    }

    .btn-reject:hover {
      background: #d64545;
    }

    .btn-delete {
      background: var(--lc-bg-hover);
      color: var(--lc-text-muted);
      border: 1px solid var(--lc-border);
    }

    .btn-delete:hover {
      background: var(--lc-red);
      color: #fff;
      border-color: var(--lc-red);
    }

    /* 空状态 */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--lc-text-muted);
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      color: var(--lc-border);
    }

    .empty-state h3 {
      font-size: 18px;
      margin-bottom: 8px;
      color: var(--lc-text);
    }

    /* 加载状态 */
    .loading-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--lc-text-muted);
    }

    .loading-state i {
      font-size: 32px;
      margin-bottom: 16px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* 错误状态 */
    .error-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--lc-red);
    }

    .error-state i {
      font-size: 48px;
      margin-bottom: 16px;
    }

    /* 分页 */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .pagination button {
      padding: 8px 16px;
      background: var(--lc-bg-card);
      border: 1px solid var(--lc-border);
      color: var(--lc-text-secondary);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .pagination button:hover:not(:disabled) {
      border-color: var(--lc-gold);
      color: var(--lc-gold);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .pagination button.active {
      background: var(--lc-gold);
      color: #000;
      border-color: var(--lc-gold);
    }
  </style>
</head>
<body>
  <div class="admin-layout">
    <!-- 侧边栏 - 统一导航菜单 -->
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <h2>管理后台</h2>
        <p class="sidebar-subtitle">排行榜审核中心</p>
      </div>
      <nav class="sidebar-nav">
        <a href="admin-dashboard.html" class="nav-item" data-tab="dashboard">
          <i class="fas fa-chart-line"></i>
          <span>数据统计</span>
        </a>
        <a href="admin.html" class="nav-item active" data-tab="ranking">
          <i class="fas fa-list-ol"></i>
          <span>排行榜审核</span>
        </a>
        <a href="admin-guides.html" class="nav-item" data-tab="guides">
          <i class="fas fa-book"></i>
          <span>攻略审核</span>
        </a>
        <a href="admin-users.html" class="nav-item" data-tab="users">
          <i class="fas fa-users"></i>
          <span>用户管理</span>
        </a>
        <a href="admin-settings.html" class="nav-item" data-tab="settings">
          <i class="fas fa-cog"></i>
          <span>系统配置</span>
        </a>
      </nav>
      <div class="sidebar-footer">
        <div class="admin-user">
          <i class="fas fa-user-shield"></i>
          <span class="username" id="currentUser">管理员</span>
          <i class="fas fa-sign-out-alt logout-btn" onclick="logout()"></i>
        </div>
      </div>
    </aside>

    <!-- 主内容区 -->
    <main class="admin-main">
      <header class="admin-header">
        <div class="header-left">
          <h1>排行榜审核</h1>
          <p class="header-subtitle">审核和管理用户提交的排行榜记录</p>
        </div>
        <button class="refresh-btn" onclick="loadRankings()">
          <i class="fas fa-sync-alt"></i> 刷新列表
        </button>
      </header>

      <!-- 状态标签页 -->
      <div class="status-tabs">
        <button class="status-tab active" data-status="pending" onclick="switchTab('pending')">
          待审核 <span class="count" id="pending-count">0</span>
        </button>
        <button class="status-tab" data-status="approved" onclick="switchTab('approved')">
          已通过 <span class="count" id="approved-count">0</span>
        </button>
        <button class="status-tab" data-status="rejected" onclick="switchTab('rejected')">
          已驳回 <span class="count" id="rejected-count">0</span>
        </button>
      </div>

      <!-- 排行榜列表 -->
      <div id="ranking-list">
        <div class="loading-state">
          <i class="fas fa-spinner"></i>
          <p>加载中...</p>
        </div>
      </div>

      <!-- 分页 -->
      <div class="pagination" id="pagination"></div>
    </main>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/custom-dialog.js"></script>
  <script src="/js/admin-media.js"></script>
  <script>
    // 检查登录状态
    const token = localStorage.getItem('admin_token');
    if (!token) {
      window.location.href = 'admin-login.html';
    }

    // 显示当前用户名
    const username = localStorage.getItem('admin_username') || '管理员';
    document.getElementById('currentUser').textContent = username;

    let currentStatus = 'pending';
    let currentPage = 1;
    let totalPages = 1;

    // 切换标签
    function switchTab(status) {
      currentStatus = status;
      currentPage = 1;
      
      document.querySelectorAll('.status-tab').forEach(tab => {
        tab.classList.toggle('active', tab.dataset.status === status);
      });
      
      loadRankings();
    }

    // 加载排行榜列表
    async function loadRankings() {
      const listEl = document.getElementById('ranking-list');
      listEl.innerHTML = `
        <div class="loading-state">
          <i class="fas fa-spinner"></i>
          <p>加载中...</p>
        </div>
      `;

      try {
        const response = await fetch(`/api/rankings/reviewed?status=${currentStatus}&page=${currentPage}&pageSize=12`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        const result = await response.json();
        
        if (result.code === 200) {
          const rankings = result.data?.rankings || [];
          const pagination = result.data?.pagination || { page: 1, totalPages: 1 };
          
          totalPages = pagination.totalPages;
          
          // 更新计数
          updateCounts();
          
          if (rankings.length === 0) {
            listEl.innerHTML = `
              <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <h3>暂无${getStatusText(currentStatus)}记录</h3>
                <p>当前状态下没有排行榜记录</p>
              </div>
            `;
          } else {
            renderRankings(rankings);
          }
          
          renderPagination();
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        console.error('加载排行榜失败:', error);
        listEl.innerHTML = `
          <div class="error-state">
            <i class="fas fa-exclamation-circle"></i>
            <h3>加载失败</h3>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    // 渲染排行榜列表
    function renderRankings(rankings) {
      const listEl = document.getElementById('ranking-list');
      
      listEl.innerHTML = `
        <div class="ranking-grid">
          ${rankings.map(ranking => `
            <div class="ranking-card">
              <div class="ranking-header">
                <div class="ranking-title">${escapeHtml(ranking.username)}</div>
                <span class="ranking-status ${ranking.status}">${getStatusText(ranking.status)}</span>
              </div>
              
              <div class="ranking-info">
                <div class="ranking-info-item">
                  <i class="fas fa-user"></i>
                  <span>${escapeHtml(ranking.sinner)}</span>
                </div>
                <div class="ranking-info-item">
                  <i class="fas fa-mask"></i>
                  <span>${escapeHtml(ranking.persona)}</span>
                </div>
                <div class="ranking-info-item">
                  <i class="fas fa-layer-group"></i>
                  <span>${escapeHtml(ranking.floor_level)}</span>
                </div>
                <div class="ranking-info-item">
                  <i class="fas fa-clock"></i>
                  <span>${formatTime(ranking.time)}</span>
                </div>
              </div>
              
              <div class="ranking-media">
                ${ranking.screenshot_url ? `<a href="javascript:void(0)" onclick="previewMedia('${ranking.screenshot_url}', 'image')"><i class="fas fa-image"></i> 截图</a>` : ''}
                ${ranking.video_url ? `<a href="javascript:void(0)" onclick="previewMedia('${ranking.video_url}', 'video')"><i class="fas fa-video"></i> 视频</a>` : ''}
              </div>
              
              <div class="ranking-actions">
                ${currentStatus === 'pending' ? `
                  <button class="btn-approve" onclick="approveRanking(${ranking.id})">通过</button>
                  <button class="btn-reject" onclick="rejectRanking(${ranking.id})">驳回</button>
                ` : ''}
                <button class="btn-delete" onclick="deleteRanking(${ranking.id})">删除</button>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // 渲染分页
    function renderPagination() {
      const paginationEl = document.getElementById('pagination');
      
      if (totalPages <= 1) {
        paginationEl.innerHTML = '';
        return;
      }
      
      let html = '';
      
      html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">上一页</button>`;
      
      for (let i = 1; i <= totalPages; i++) {
        html += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
      }
      
      html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">下一页</button>`;
      
      paginationEl.innerHTML = html;
    }

    // 切换页面
    function changePage(page) {
      currentPage = page;
      loadRankings();
    }

    // 更新计数
    async function updateCounts() {
      try {
        const statuses = ['pending', 'approved', 'rejected'];
        
        for (const status of statuses) {
          const response = await fetch(`/api/rankings/count?status=${status}`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });
          
          const result = await response.json();
          
          if (result.code === 200) {
            const countEl = document.getElementById(`${status}-count`);
            if (countEl) countEl.textContent = result.data?.count || 0;
          }
        }
      } catch (error) {
        console.error('更新计数失败:', error);
      }
    }

    // 通过排行榜
    async function approveRanking(id) {
      if (!await showConfirm({
        title: '通过审核',
        message: '确定要通过这条排行榜记录吗？',
        icon: 'fa-check-circle',
        confirmText: '通过'
      })) return;
      
      const loading = showLoading('正在提交...');
      
      try {
        const response = await fetch(`/api/rankings/approve/${id}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ action: 'approve' })
        });
        
        const result = await response.json();
        
        if (result.code === 200) {
          showSuccess('审核通过成功');
          loadRankings();
        } else {
          showError('审核失败: ' + result.message);
        }
      } catch (error) {
        showError('审核失败: ' + error.message);
      } finally {
        loading.close();
      }
    }

    // 驳回排行榜
    async function rejectRanking(id) {
      if (!await showConfirm({
        title: '驳回申请',
        message: '确定要驳回这条排行榜记录吗？',
        icon: 'fa-times-circle',
        isDanger: true,
        confirmText: '驳回'
      })) return;
      
      const loading = showLoading('正在提交...');
      
      try {
        const response = await fetch(`/api/rankings/approve/${id}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ action: 'reject' })
        });
        
        const result = await response.json();
        
        if (result.code === 200) {
          showSuccess('驳回成功');
          loadRankings();
        } else {
          showError('驳回失败: ' + result.message);
        }
      } catch (error) {
        showError('驳回失败: ' + error.message);
      } finally {
        loading.close();
      }
    }

    // 删除排行榜
    async function deleteRanking(id) {
      if (!await showConfirm({
        title: '删除记录',
        message: '确定要删除这条排行榜记录吗？此操作不可撤销！',
        icon: 'fa-trash-alt',
        isDanger: true,
        confirmText: '删除'
      })) return;
      
      const loading = showLoading('正在删除...');
      
      try {
        const response = await fetch(`/api/rankings/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        
        const result = await response.json();
        
        if (result.code === 200) {
          showSuccess('删除成功');
          loadRankings();
        } else {
          showError('删除失败: ' + result.message);
        }
      } catch (error) {
        showError('删除失败: ' + error.message);
      } finally {
        loading.close();
      }
    }

    // 退出登录
    async function logout() {
      if (await showConfirm({
        title: '退出登录',
        message: '确定要退出登录吗？',
        icon: 'fa-sign-out-alt'
      })) {
        localStorage.removeItem('admin_token');
        localStorage.removeItem('admin_username');
        localStorage.removeItem('admin_role');
        window.location.href = 'admin-login.html';
      }
    }

    // 辅助函数
    function getStatusText(status) {
      const map = {
        'pending': '待审核',
        'approved': '已通过',
        'rejected': '已驳回'
      };
      return map[status] || status;
    }

    function formatTime(seconds) {
      if (!seconds) return '-';
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}分${secs}秒`;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // 初始化加载
    loadRankings();
  </script>
</body>
</html>
