<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改密码 - 管理员后台</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 500px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 10px;
    }

    .header p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }

    .input-wrapper input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-wrapper i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      cursor: pointer;
      transition: color 0.3s;
    }

    .input-wrapper i:hover {
      color: #667eea;
    }

    .password-strength {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      display: none;
    }

    .password-strength.show {
      display: block;
    }

    .password-strength.weak {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fca5a5;
    }

    .password-strength.medium {
      background: #fef3c7;
      color: #d97706;
      border: 1px solid #fcd34d;
    }

    .password-strength.strong {
      background: #d1fae5;
      color: #059669;
      border: 1px solid #6ee7b7;
    }

    .password-requirements {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
    }

    .password-requirements ul {
      list-style: none;
      padding-left: 0;
    }

    .password-requirements li {
      margin-bottom: 4px;
      padding-left: 20px;
      position: relative;
    }

    .password-requirements li::before {
      content: '•';
      position: absolute;
      left: 5px;
      color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: #d1fae5;
      color: #059669;
      border: 1px solid #6ee7b7;
    }

    .message.error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fca5a5;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-key"></i> 修改密码</h1>
      <p>为了您的账号安全，请定期更换密码</p>
    </div>

    <div id="message" class="message"></div>

    <form id="changePasswordForm">
      <div class="form-group">
        <label for="oldPassword">旧密码</label>
        <div class="input-wrapper">
          <input type="password" id="oldPassword" name="oldPassword" required>
          <i class="fas fa-eye" onclick="togglePassword('oldPassword', this)"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">新密码</label>
        <div class="input-wrapper">
          <input type="password" id="newPassword" name="newPassword" required>
          <i class="fas fa-eye" onclick="togglePassword('newPassword', this)"></i>
        </div>
        <div id="passwordStrength" class="password-strength"></div>
        <div class="password-requirements">
          <ul>
            <li>密码长度至少16位</li>
            <li>必须包含大写字母、小写字母、数字、特殊字符中的至少3类</li>
            <li>不能包含"admin"</li>
            <li>不能包含连续3个以上相同字符</li>
          </ul>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">确认新密码</label>
        <div class="input-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <i class="fas fa-eye" onclick="togglePassword('confirmPassword', this)"></i>
        </div>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <span id="btnText">修改密码</span>
      </button>
      <button type="button" class="btn btn-secondary" onclick="goBack()">
        返回仪表盘
      </button>
    </form>

    <div class="back-link">
      <a href="admin-dashboard.html"><i class="fas fa-arrow-left"></i> 返回仪表盘</a>
    </div>
  </div>

  <script>
    const adminToken = localStorage.getItem('admin_token');

    if (!adminToken) {
      window.location.href = 'admin-login.html';
    }

    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function showMessage(message, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.className = `message ${type} show`;
      setTimeout(() => {
        messageDiv.classList.remove('show');
      }, 5000);
    }

    function checkPasswordStrength(password) {
      let strength = 0;
      const feedback = [];

      if (password.length >= 16) strength++;
      else feedback.push('密码长度至少16位');

      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSpecial = /[!@#$%^&*()_+\-=\[\]{}|;:,.<>?]/.test(password);
      const typeCount = [hasUpper, hasLower, hasNumber, hasSpecial].filter(Boolean).length;

      if (typeCount >= 3) strength++;
      else feedback.push('必须包含大写字母、小写字母、数字、特殊字符中的至少3类');

      if (!password.toLowerCase().includes('admin')) strength++;
      else feedback.push('不能包含"admin"');

      if (!/(.)\1{3,}/.test(password)) strength++;
      else feedback.push('不能包含连续3个以上相同字符');

      return { strength, feedback };
    }

    const newPasswordInput = document.getElementById('newPassword');
    const passwordStrengthDiv = document.getElementById('passwordStrength');

    newPasswordInput.addEventListener('input', function() {
      const password = this.value;
      if (password.length === 0) {
        passwordStrengthDiv.classList.remove('show');
        return;
      }

      const { strength, feedback } = checkPasswordStrength(password);
      passwordStrengthDiv.classList.add('show');

      if (strength === 4) {
        passwordStrengthDiv.className = 'password-strength show strong';
        passwordStrengthDiv.innerHTML = '<i class="fas fa-check-circle"></i> 密码强度：强';
      } else if (strength >= 2) {
        passwordStrengthDiv.className = 'password-strength show medium';
        passwordStrengthDiv.innerHTML = '<i class="fas fa-exclamation-circle"></i> 密码强度：中';
      } else {
        passwordStrengthDiv.className = 'password-strength show weak';
        passwordStrengthDiv.innerHTML = '<i class="fas fa-times-circle"></i> 密码强度：弱';
      }
    });

    document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');
      const btnText = document.getElementById('btnText');

      if (newPassword !== confirmPassword) {
        showMessage('两次输入的新密码不一致', 'error');
        return;
      }

      const { strength, feedback } = checkPasswordStrength(newPassword);
      if (strength < 4) {
        showMessage('密码不符合要求：' + feedback.join('，'), 'error');
        return;
      }

      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="loading"></span>修改中...';

      try {
        const response = await fetch('/api/admin/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${adminToken}`
          },
          body: JSON.stringify({
            oldPassword,
            newPassword
          })
        });

        const data = await response.json();

        if (data.code === 200) {
          showMessage('密码修改成功！请重新登录', 'success');
          setTimeout(() => {
            localStorage.removeItem('admin_token');
            localStorage.removeItem('admin_username');
            localStorage.removeItem('admin_role');
            window.location.href = 'admin-login.html';
          }, 2000);
        } else {
          showMessage(data.message || '修改密码失败', 'error');
        }
      } catch (error) {
        showMessage('网络错误，请稍后重试', 'error');
      } finally {
        submitBtn.disabled = false;
        btnText.textContent = '修改密码';
      }
    });

    function goBack() {
      window.location.href = 'admin-dashboard.html';
    }
  </script>
</body>
</html>
