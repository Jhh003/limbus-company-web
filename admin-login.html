<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理员登录 - Limbus Company</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/limbus-theme-v2.css">
  <link rel="stylesheet" href="/css/module/admin-common.css">
  <link rel="stylesheet" href="/css/module/admin-dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="/js/turnstile.js"></script>
</head>
<body>
  <div class="admin-login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>管理员登录</h1>
        <p class="login-subtitle">Limbus Company 管理后台</p>
      </div>

      <form id="admin-login-form" class="login-form">
        <div class="form-group">
          <label for="admin-username">管理员账号</label>
          <input type="text" id="admin-username" name="username" required 
                 placeholder="请输入管理员账号" autocomplete="username">
        </div>

        <div class="form-group">
          <label for="admin-password">密码</label>
          <input type="password" id="admin-password" name="password" required 
                 placeholder="请输入密码" autocomplete="current-password">
        </div>

        <div class="form-group">
          <label>人机验证</label>
          <div id="turnstile-widget" class="turnstile-container"></div>
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i>
          <span>登录</span>
        </button>
      </form>

      <div class="login-footer">
        <a href="/index.html" class="back-link">
          <i class="fas fa-arrow-left"></i>
          返回首页
        </a>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    const TURNSTILE_SITE_KEY = '0x4AAAAAACZSYpsYj5RndDNV'; // Cloudflare Turnstile Site Key
    let turnstileToken = null;

    document.addEventListener('DOMContentLoaded', () => {
      setupTurnstile();
      setupForm();
    });

    function setupTurnstile() {
      console.log('[Turnstile] 初始化...');
      
      if (typeof TurnstileWidget === 'undefined') {
        console.error('[Turnstile] TurnstileWidget未加载');
        alert('人机验证加载失败，请刷新页面');
        return;
      }
      
      TurnstileWidget.render('turnstile-widget', TURNSTILE_SITE_KEY, function(token) {
        turnstileToken = token;
        console.log('[Turnstile] 验证成功');
      });
    }

    function setupForm() {
      const form = document.getElementById('admin-login-form');
      
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('admin-username').value.trim();
        const password = document.getElementById('admin-password').value;
        
        if (!username || !password) {
          alert('请填写所有字段');
          return;
        }
        
        if (!turnstileToken) {
          alert('请完成人机验证');
          return;
        }
        
        try {
          console.log('[登录] 发送请求:', { username, hasTurnstileToken: !!turnstileToken });
          
          const response = await fetch(`${API_BASE}/admin/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, turnstileToken })
          });

          console.log('[登录] 响应状态:', response.status);
          
          const result = await response.json();
          console.log('[登录] 响应数据:', result);

          if (result.code === 200 && result.success) {
            localStorage.setItem('admin_token', result.data.token);
            localStorage.setItem('admin_username', result.data.username);
            localStorage.setItem('admin_role', result.data.role);
            
            alert('登录成功！');
            window.location.href = 'admin.html';
          } else {
            alert(result.message || '登录失败');
            // 重置Turnstile
            if (typeof TurnstileWidget !== 'undefined') {
              TurnstileWidget.reset('turnstile-widget');
              turnstileToken = null;
            }
          }
        } catch (error) {
          console.error('登录错误:', error);
          alert('登录失败，请稍后重试');
        }
      });
    }
  </script>
</body>
</html>
